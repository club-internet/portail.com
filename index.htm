<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>club internet, neuf-ci avec aol</title>
  <link rel="icon" type="image/png" href="https://i.postimg.cc/hvVxXYDP/favicon-1.png" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      font-family: Arial, sans-serif;
    }

    .header {
      width: 956px;
      height: 106px;
      margin: 20px auto 20px auto;
      border: 1px solid #752878;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      box-sizing: border-box;
    }

    .logo {
      height: 86px;
    }

    .search-box {
      width: 642px;
      height: 86px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      box-sizing: border-box;
    }

    .search-input {
      width: 500px;
      height: 26.4px;
      font-size: 16px;
      padding: 4px;
      box-sizing: border-box;
    }

    .search-button {
      width: 116.4px;
      height: 26.4px;
      margin-left: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      font-size: 14px;
      cursor: pointer;
    }

    .search-button:hover {
      background-color: #218838;
    }

    .container {
      width: 956px;
      margin: 0 auto;
      display: flex;
      justify-content: flex-start;
      gap: 18px;
    }

    .left-column {
      width: 190px;
      flex-shrink: 0;
    }

    .flashmail-button {
      width: 135px;
      height: 22px;
      background-color: #28a745;
      color: white;
      border: none;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .flashmail-button:hover {
      background-color: #218838;
    }

    .carreapps {
      width: 180px;
      height: 30px;
      background-color: #F0D6F1;
      display: flex;
      align-items: center;
      padding: 4px 8px;
      box-sizing: border-box;
      margin-bottom: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      border-radius: 0; /* coins pointus */
    }

    .carreapps:hover {
      background-color: #e1bee7;
    }

    .carreapps img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }

    .carreapps a {
      text-decoration: none;
      color: black;
      font-size: 16px;
      font-weight: 600;
      user-select: none;
    }

    .right-content {
      display: flex;
      gap: 18px;
      flex-shrink: 0;
    }

    .right-content iframe {
      width: 458px;
      height: 911px;
      border: 1px solid #ccc;
    }

    .info-box {
      width: 349px;
      height: 180px;
      border: 1px solid #752878;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    .info-header {
      width: 346px;
      height: 22px;
      background-color: #F0D6F1;
      border-bottom: 1px solid #752878;
      font-weight: bold;
      padding-left: 8px;
      line-height: 22px;
      box-sizing: border-box;
      user-select: none;
    }

    .info-content {
      padding: 10px 12px;
      font-size: 16px;
      font-weight: bold;
      color: #000;
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="https://i.postimg.cc/D0hYXvyD/fr-club.png" alt="Logo" class="logo" />
    <div class="search-box">
      <form action="https://search.yahoo.com/search" method="get" target="_blank">
        <input
          type="text"
          name="p"
          placeholder="Chercher une recette..."
          class="search-input"
          required
        />
        <button type="submit" class="search-button">Rechercher</button>
      </form>
    </div>
  </div>

  <div class="container">
    <div class="left-column">
      <button
        class="flashmail-button"
        onclick="window.open('https://mail.aol.com/', '_blank')"
      >
        Flashmail
      </button>

      <div class="carreapps">
        <img
          src="https://i.postimg.cc/zv6v7GVz/moncompte.gif"
          alt="Mon Compte"
        />
        <a href="http://tplinkwifi.net" target="_blank">Mon compte</a>
      </div>

      <div class="carreapps">
        <img
          src="https://i.postimg.cc/LsK4hWZW/hp1-icons.png"
          alt="Actualité"
        />
        <a href="https://fr.news.yahoo.com/" target="_blank">Actualité</a>
      </div>

      <div class="carreapps">
        <img
          src="https://i.postimg.cc/ZYVqjj19/hp5-icons.png"
          alt="Météo"
        />
        <a href="https://www.meteoetradar.com/" target="_blank">Météo</a>
      </div>

      <div class="carreapps">
        <img
          src="https://i.postimg.cc/2SB8kY3v/hp3-icons.png"
          alt="Programme TV"
        />
        <a
          href="https://www.programme-tv.com/mon-programme-television.html"
          target="_blank"
          >Programme TV</a
        >
      </div>

      <div class="carreapps">
        <img
          src="https://i.postimg.cc/K8D208WZ/popeater_for_portal.png"
          alt="Purepeople"
        />
        <a href="https://www.purepeople.com/" target="_blank">Purepeople</a>
      </div>

      <div class="carreapps">
        <img src="https://i.postimg.cc/HxNhsqrc/h6-icons.png" alt="Spiritaccount" />
        <a href="https://spiritaccount.net/" target="_blank">Spiritaccount</a>
      </div>
    </div>

    <div class="right-content">
      <iframe
        src="https://www.franceinfo.fr/"
        title="Franceinfo Actualités"
      ></iframe>

      <div class="info-box">
        <div class="info-header">info abonnée club internet</div>
        <div class="info-content">jellyfin le nouveau service de vod!</div>
      </div>
    </div>
  </div>

</body>
</html>
