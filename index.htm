<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>club internet, neuf-ci avec aol</title>
  <link rel="icon" type="image/png" href="https://i.postimg.cc/hvVxXYDP/favicon-1.png" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      font-family: Arial, sans-serif;
    }

    .header {
      width: 1053px;
      height: 106px;
      margin: 20px auto;
      border: 1px solid #752878;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      gap: 20px;
    }

    .logo {
      width: 194px;
      height: 51px;
    }

    .search-box {
      display: flex;
      align-items: center;
    }

    .search-input {
      width: 500px;
      height: 30px;
      font-size: 16px;
      padding: 4px;
      box-sizing: border-box;
    }

    .search-button {
      width: 116px;
      height: 30px;
      background: none;
      border: none;
      margin-left: 10px;
      cursor: pointer;
    }

    .search-button img {
      width: 116px;
      height: 30px;
    }

    .aol-logo {
      width: 185px;
      height: 51px;
      margin-left: 10px;
    }

    .container {
      width: 1053px;
      margin: 0 auto;
      display: flex;
      justify-content: flex-start;
      gap: 18px;
    }

    .left-column {
      width: 190px;
      flex-shrink: 0;
    }

    .flashmail-button {
      width: 135px;
      height: 22px;
      background-color: #28a745;
      color: white;
      border: none;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .flashmail-button:hover {
      background-color: #218838;
    }

    .carreapps {
      width: 180px;
      height: 30px;
      background-color: #F0D6F1;
      display: flex;
      align-items: center;
      padding: 4px 8px;
      box-sizing: border-box;
      margin-bottom: 8px;
      cursor: pointer;
      border-radius: 0;
      transition: all 0.3s ease;
    }

    .carreapps:hover {
      background-color: #e1bee7;
    }

    .carreapps img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }

    .carreapps a {
      text-decoration: none;
      color: black;
      font-size: 16px;
      font-weight: 600;
      user-select: none;
    }

    .right-content {
      display: flex;
      flex-direction: column;
      gap: 18px;
      flex-shrink: 0;
    }

    .info-box, .rss-box {
      width: 349px;
      height: 180px;
      border: 1px solid #752878;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    .info-header, .rss-header {
      width: 100%;
      height: 22px;
      background-color: #F0D6F1;
      border-bottom: 1px solid #752878;
      font-weight: bold;
      padding-left: 8px;
      line-height: 22px;
      box-sizing: border-box;
      user-select: none;
    }

    .info-content, .rss-content {
      padding: 10px 12px;
      font-size: 14px;
      color: #000;
      flex-grow: 1;
      overflow-y: auto;
    }

    .whatsapp-expanded {
      display: none;
      width: 890px;
      height: 554px;
      border: 1px solid #752878;
      margin-top: 20px;
      flex-direction: column;
      background-color: #752878;
      color: white;
    }

    .whatsapp-header {
      background-color: #5b1d5f;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 10px;
      font-weight: bold;
    }

    .whatsapp-close {
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://i.postimg.cc/Pq4HtjMH/t-l-chargement.jpg" alt="Logo" class="logo" />
    <div class="search-box">
      <form action="https://search.yahoo.com/search" method="get" target="_blank" style="display: flex; align-items: center;">
        <input type="text" name="p" placeholder="Chercher une recette..." class="search-input" required />
        <button type="submit" class="search-button">
          <img src="https://i.postimg.cc/3wSKXh0B/recherche.png" alt="Rechercher" />
        </button>
        <img src="https://i.postimg.cc/5jWXvJQ0/aol-logo.jpg" alt="AOL Logo" class="aol-logo" />
      </form>
    </div>
  </div>

  <div class="container">
    <div class="left-column">
      <button class="flashmail-button" onclick="window.open('https://mail.aol.com/', '_blank')">Flashmail</button>

      <div class="carreapps"><img src="https://i.postimg.cc/zv6v7GVz/moncompte.gif" alt="Mon Compte" /><a href="http://tplinkwifi.net" target="_blank">Mon compte</a></div>
      <div class="carreapps"><img src="https://i.postimg.cc/LsK4hWZW/hp1-icons.png" alt="Actualité" /><a href="https://fr.news.yahoo.com/" target="_blank">Actualité</a></div>
      <div class="carreapps"><img src="https://i.postimg.cc/ZYVqjj19/hp5-icons.png" alt="Météo" /><a href="https://www.meteoetradar.com/" target="_blank">Météo</a></div>
      <div class="carreapps"><img src="https://i.postimg.cc/2SB8kY3v/hp3-icons.png" alt="Programme TV" /><a href="https://www.programme-tv.com/mon-programme-television.html" target="_blank">Programme TV</a></div>
      <div class="carreapps"><img src="https://i.postimg.cc/K8D208WZ/popeater_for_portal.png" alt="Purepeople" /><a href="https://www.purepeople.com/" target="_blank">Purepeople</a></div>
      <div class="carreapps"><img src="https://i.postimg.cc/HxNhsqrc/h6-icons.png" alt="Spiritaccount" /><a href="https://spiritaccount.net/" target="_blank">Spiritaccount</a></div>

      <!-- Nouveau bouton WhatsApp -->
      <div class="carreapps" onclick="openWhatsApp()">
        <img src="https://i.postimg.cc/GpqLtS4z/226757.png" alt="WhatsApp" />
        <span style="font-size: 16px; font-weight: 600;">WhatsApp</span>
      </div>
    </div>

    <div class="right-content">
      <div style="display: flex; gap: 18px;">
        <!-- Actualités à gauche -->
        <div class="rss-box">
          <div class="rss-header">Actualités France Info</div>
          <div class="rss-content" id="rss-feed">Chargement...</div>
        </div>

        <!-- Info abonné à droite -->
        <div class="info-box">
          <div class="info-header">info abonnée club internet</div>
          <div class="info-content">jellyfin le nouveau service de vod!</div>
        </div>
      </div>

      <!-- Boîte WhatsApp agrandie (affichée uniquement après clic) -->
      <div class="whatsapp-expanded" id="whatsapp-frame">
        <div class="whatsapp-header">
          <span class="whatsapp-close" onclick="closeWhatsApp()">❌</span>
          <span>WhatsApp</span>
        </div>
        <div style="padding: 20px;">
          <p>WhatsApp ne peut pas être affiché ici pour des raisons de sécurité.</p>
          <p><a href="https://web.whatsapp.com/" target="_blank" style="color: yellow;">Cliquez ici pour ouvrir WhatsApp Web</a></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    function openWhatsApp() {
      document.getElementById('whatsapp-frame').style.display = 'flex';
    }

    function closeWhatsApp() {
      document.getElementById('whatsapp-frame').style.display = 'none';
    }

    fetch('https://api.allorigins.win/get?url=' + encodeURIComponent('https://www.franceinfo.fr/titres.rss'))
      .then(response => response.json())
      .then(data => {
        const parser = new DOMParser();
        const xml = parser.parseFromString(data.contents, 'text/xml');
        const items = xml.querySelectorAll('item');
        const feed = document.getElementById('rss-feed');
        feed.innerHTML = '';
        items.forEach((item, index) => {
          if (index < 5) {
            const title = item.querySelector('title').textContent;
            feed.innerHTML += '<p>• ' + title + '</p>';
          }
        });
      })
      .catch(err => {
        document.getElementById('rss-feed').innerText = 'Erreur de chargement du flux RSS';
      });
  </script>
</body>
</html>
